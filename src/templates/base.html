<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} · Cassa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4 flex gap-6">
    <a href="{{ url_for('products') }}" class="font-semibold">📝 Gestione listino</a>
    <a href="{{ url_for('cash') }}" class="font-semibold">💰 Cassa</a>
    <a href="{{ url_for('orders') }}" class="font-semibold">🛒 Ordini</a>
  </nav>

  <main class="max-w-7xl mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="my-2 p-3 rounded {{'bg-green-200' if cat=='success'
                                          else 'bg-yellow-200' if cat=='warning'
                                          else 'bg-red-200' if cat=='danger'
                                          else 'bg-blue-200'}}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
